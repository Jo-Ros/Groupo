<div class="form-card">
    <h2>Connection</h2>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>

    <button type="button" (click)="onLogin()">Connect</button>
</div>
