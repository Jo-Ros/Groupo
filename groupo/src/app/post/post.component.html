<div class="post-card">
    <div class="post-image">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Three_Rock_Mountain_Southern_Tor.jpg/2880px-Three_Rock_Mountain_Southern_Tor.jpg" alt="">
        <div class="profile-pic"></div>
    </div>

    <div class="post-text">
        <h3>{{ post.title }}</h3>
        <p class="text">{{ post.text}}</p>
        <p>{{ post.createdDate}}</p>
        <div class="icons">
            <p>Likes <span>{{ post.likes.length }}</span></p>
            <p>Comms <span>{{ post.comments.length}}</span></p>
        </div>

        <!-- <div class="comms" *ngFor="let comment of comments">
            {{ comment.text }}
        </div> -->
    </div>
    
</div>
