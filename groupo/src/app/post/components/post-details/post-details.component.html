<div class="post-card" *ngIf="post$ | async as post">
    <div class="post-image">
        <img class="image" width="250px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Three_Rock_Mountain_Southern_Tor.jpg/2880px-Three_Rock_Mountain_Southern_Tor.jpg" alt="">
        <div class="profile-pic"></div>
    </div>

    <div class="post-text">
        <h3>{{ post.title }}</h3>
        <p class="text">{{ post.text}}</p>
        <p>{{ post.createdDate}}</p>
        <div class="icons">
            <p>Likes <span>{{ post.likes.length }}</span><button type="button" (click)="onLike(post._id)">{{ buttonText }}</button></p>
            <p>Comms <span>{{ post.comments.length}}</span></p>
            <button type="button">Modify</button>
            <button type="button">Delete</button>
        </div>
    </div>
</div>
