<div class="form-card card">
    <h2>Create a Post :)</h2>
    <form [formGroup]="postForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"  id="title" formControlName="title">
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <textarea type="text"  id="text" formControlName="text" rows="4"></textarea>
        </div>

        <div class="submit-button">
            <button type="submit">Preview</button>
        </div>
    </form>
</div>

<div class="card" *ngIf="postPreview$ | async as post">
    <div class="post-image">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Three_Rock_Mountain_Southern_Tor.jpg/2880px-Three_Rock_Mountain_Southern_Tor.jpg" alt="">
        <div class="profile-pic"></div>
    </div>

    <div class="post-text">
        <h3>{{ post.title }}</h3>
        <p class="text">{{ post.text}}</p>
    </div>
    
    <button type="submit" (click)="onSubmitForm()">Post :)</button>
</div>

</div>
